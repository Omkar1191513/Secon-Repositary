 <tr>

<datalist id="mydata">

</datalist>

 <tr>
 	<td colspan="3">
 <label for="myphone">Telephone Number:</label><input type="tel"  id="myphone"  placeholder="xx-xxxx-xxxx"required>
   </td>
</t r>

 <tr>

 </tr>
