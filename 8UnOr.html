<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Example of list-style-type Property</title>
    <style>  
		ol {
			list-style-type: decimal-leading-zero;
		}
		<!--ul.second {
			list-style-type: square;
        } -->
        ul {
            list-style-image: url('images/galary - Copy.png');
            }
		
    </style>
</head>
<body>
	<h2>Ordered List</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <h2>Ordered List</h2>
    <ol start="10">
        <li>
            <img src="images/balloons.jpg" width="100" height="100" alt="">
        </li>
        <li>
            <img src="images/contact2.jpg" width="100" height="100" alt=" ">
        </li>
        <li>
            <img src="images/RGUKT-logo.PNG"  width="100" height="100" alt="hai">
        </li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>   
    <hr>
    <h2>HTML Definition List</h2>
	<dl>
        <dt>Bread</dt>
        <dd>A baked food made of flour.</dd>
        <dt>Coffee</dt>
        <dd>A drink made from roasted coffee beans.</dd>
    </dl> 
</body>
</html>
