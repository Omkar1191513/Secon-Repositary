<!DOCTYPE html>
<html>
<body>

<h1>The iframe element + CSS</h1>

<p>An iframe with default borders:</p>
<iframe src="" width="100%" height="200px">
</iframe>

<p>An iframe with a thin black border:</p>
<iframe src="imgexp.html" width="90%" height="300" style="border:2px solid black; align:right;">
</iframe>

<p>An iframe with no border (Registration Form):</p>
<iframe src="9form.html" width="90%" height="300" style="border:none; align:right;">
</iframe>

</body>
</html>
