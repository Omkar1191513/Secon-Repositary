<!DOCTYPE html>
<html lang="en">
<head>
    <title>Setting the HTML Link's Target</title>
</head>
<body>
    <p><a href="intro.html" target="_top">About Us</a></p>
    <p>
        <a href="images//sky.jpg" target="_parent">
        	<img src="images/kites.jpg" alt="Cloudy Sky">
    	</a>
    </p>
    <p><a href="https://www.google.com/" target="_blank">Google</a></p>
</body>
</html>
