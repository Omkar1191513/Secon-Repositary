<!DOCTYPE html>
<html lang="en">
<head>
    <title>Creating Image Maps in HTML</title>
</head>
<body>
    <img src="images/pic-exmp.PNG" usemap="#objects" alt="Objects">
    <map name="objects">
        <area shape="rect" coords="120,50,220,150" href="intro.html" alt="Clock">
        <area shape="poly" coords="363,146,273,302,452,300" href="imgexp.html" alt="Sign">
        <area shape="circle" coords="300,50,70" href="imgexp.html" alt="Sign"><area shape="rect" coords="520,160,641,302" href="/examples/html/book.html" alt="Book">
    </map>
</body>
</html>
