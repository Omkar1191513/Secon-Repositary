<!DOCTYPE html>
<html lang="en">
<head>
    <title>Creating Tables in HTML</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>HTML Table (Default Style)</h2>
    <table>
        <tr>
            <th>No.</th>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Peter Parker</td>
            <td>16</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Clark Kent</td>
            <td>34</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Harry Potter</td>
            <td>11</td>
        </tr>
    </table>
    <hr>
    <h2>Spanning Rows</h2>
    <table>
        <caption>Users Info</caption>
        <tr>
            <th>Name:</th>
            <td>John Carter</td>
        </tr>
        <tr>
            <th rowspan="2">Phone:</th>
            <td>55577854</td>
        </tr>
        <tr>
            <td>55577855</td>
        </tr>
    </table><hr>
    <h2>Spanning Columns</h2>
    <table>
        <caption>Users Info</caption>
        <tr>
            <th>Name</th>
            <th colspan="2">Phone</th>
        </tr>
        <tr>
            <td>John Carter</td>
            <td>5550192</td>
            <td>5550152</td>
        </tr>
    </table>
    <hr>
    <table>
           
        <tbody>
            <tr>
                <td>Stationary</td>
                <td>2,000</td>
            </tr>
            <tr>
                <td>Furniture</td>
                <td>10,000</td>
            </tr>        
        </tbody>
        <tfoot>
            <tr>
                <th>Total</th>
                <td>12,000</td>
            </tr>
        </tfoot>
        <thead>
            <tr>
                <th>Items</th>
                <th>Expenditure</th>
            </tr>
        </thead>    
 
    </table>
</body>
</html
