<!DOCTYPE html>
<html lang="en">
<head>
    <title>Specify Multiple Source for Images in HTML</title>
</head>
<body>
    <picture>
        <source media="(min-width: 1000px)" srcset="images//background2.jpg">
        <source media="(max-width: 500px)" srcset="images//bg7.jpg">
        <source media="(max-width: 900px)" srcset="images//bg8.jpg">
        <img src="images//RGUKT-logo.png" alt="RGUKT-logo">
    </picture>
	<p><strong>Note:</strong> Open the output in a new blank tab (Click the arrow next to "Show Output" button) and resize the browser window to understand how it actually works.</p>
</body>
</html>
